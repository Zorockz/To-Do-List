<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
 <div id="container" class="container">
   <h1>To-Do List</h1>
  
  <form id="todo-form" class="form">

    <div class="form-group">
    <label for="task">New Task:</label>
    <input type="text" id="task" placeholder="Add a new task..." required>
    </div>
    
    <div class="form-group">
   <label for="description">Description:</label>
    <input type="text" id="description" placeholder="Add a description..." required>
    </div>
    
    <div class="form-group">
    <label for="due-date">Due Date:</label>
    <input type="date" id="due-date" required>
    </div>
    
    <div class="form-group">
    <label for="priority">Priority:</label>
    <select id="priority" placeholder="..."  required>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    </div>
  
    <button type="submit"  class="btn"  id="btn">Add Task</button>

  </form>

  <h2>My Todos</h2>
  <ul id="todo-list" class="todo-list">
    <!-- Todos will be added here by JavaScript -->
  </ul>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
